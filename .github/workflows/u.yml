name: tools update
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: 22
          request_pty: true
          script_stop: true
          key: ${{ secrets.KEY }}
          script: |
            become himo bash -lc "shs/update_api.sh; echo \"Updated on: $(date '+%Y-%m-%d %H:%M:%S')\" > ~/update_from_github"
            become mdwiki bash -lc "shs/update_api.sh; echo \"Updated on: $(date '+%Y-%m-%d %H:%M:%S')\" > ~/update_from_github"
            become ncc bash -lc "shs/update_api.sh; echo \"Updated on: $(date '+%Y-%m-%d %H:%M:%S')\" > ~/update_from_github"
